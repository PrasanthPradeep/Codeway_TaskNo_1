<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.sticky-header {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}

.sticky-header nav {
  display: flex;
  justify-content: center;
}

.mobile-menu {
  display: flex;
  align-items: center;
}

.menu-icon {
  display: none;
  flex-direction: column;
  cursor: pointer;
  margin-right: 10px;
}

.bar {
  width: 25px;
  height: 3px;
  background-color: #fff;
  margin: 2px 0;
}

.hidden-menu {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
}

.hidden-menu li {
  margin: 0 15px;
}

.hidden-menu a {
  text-decoration: none;
  color: #fff;
}

.content {
  padding: 20px;
  margin-top: 60px;
}

/* Responsive adjustments */
@media screen and (max-width: 600px) {
  .menu-icon {
    display: flex;
  }
  
  .hidden-menu {
    display: none;
    flex-direction: column;
    background-color: #333;
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
  }
  
  .hidden-menu.active {
    display: flex;
  }

  .hidden-menu li {
    margin: 10px 0;
    text-align: center;
  }
}
